<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
</head>
<body>
    <div id="container">
    <div id="content">
    <img src="./assets/logo.svg" alt="RocketNews Logo" id="logo">
    
    <section id="infoSection">
        
        <h2>atualize ideias e informações em 5 minutos.</h2>
        <h3>tudo que você precisa saber para começar seu dia bem informado</h3>
        <p>notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
        <p>perfeito para se preparar para codar ☕</p>
    
    </section>
    <form action="#" method="post">
    <div id="userForm">
            
            <label for="emailinput">Insira seu e-mail:</label>
            <div id="sideInputBox">
            </div>
            <input type="email" name="email" id="emailinput" placeholder="oi@rocketseat.com">
            <button type="submit"><svg id="sendIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button>
    </div>
    </form>
    <div id="readmoreContainer">
        <a href="#" class="readmore"><p>deixe-me ler primeiro</p><i><svg id="arrowIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></i></a>
    </div>
    
    </div>
    <div id="imageContainer">
    <img id="mainImage" src="./assets/read_news.jpg" alt="Homem lendo notícias" id="imgReadNews">
    </div>
</div>
</body>
</html>
